<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<form action="login" method="POST">
		<div><label for="uname">User Name</label> <input type="text" id="uname" name="uname"></div>
		<div><label for="pass">Password</label><input type="password" id="pass" name="pass"></div>
		<div>
			<label>You are: </label>
			<input type="radio" name="type" value="student">Student 
			<input type="radio" name="type" value="faculty">Faculty
		</div>
		<div>
			<button type="submit">Login</button>
		</div>
	</form>
</body>
</html>
