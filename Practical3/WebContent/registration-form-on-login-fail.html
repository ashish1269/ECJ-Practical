<div><em>You're not regitered to the data repository. You need to register first.</em></div>
<form action="register" method="POST">
	<div><label for="name">Name <input type="text" name="name" id="name"></label></div>
	<div><label for="uname">Username <input type="text" name="uname" id="uname"></label></div>
	<div><label for="pass">Password <input type="password" name="pass" id="pass"></label></div>
	<div><label for="email">Email <input type="email" name="email" id="email"></label></div>
	<div><label for="sex">Sex <select name="sex" id="sex">
				<option value="male">Male</option>
				<option value="female">Female</option>
				</select>
	</label></div>
	<div><label for="address">Address <textarea rows="2" cols="30" name="address" id="address"></textarea></label></div>
	<div><label for="contact">Contact Number <input type="text" name="contact" id="contact"></label></div>
	<div><label for="alt-contact">Alternate Contact Number <input type="text" name="alt-contact" id="alt-contact"></label></div>
	<div><label for="edu-10">10th <input type="text" name="edu-10" id="edu-10"></label></div>
	<div><label for="edu-12">12th <input type="text" name="edu-12" id="edu-12"></label></div>
	<div><label for="edu-bach">Bachelors <input type="text" name="edu-bach" id="edu-bach"></label></div>
	<div><label for="edu-mast">Master's <input type="text" name="edu-mast" id="edu-mast"></label></div>
	<div><label for="utype">User Type <select name="utype" id="utype">
				<option value="faculty">Faculty</option>
				<option value="student">Student</option>
				</select>
	</label></div>
	<div><input type="submit" name="register" id="register" value="register"></div>
</form>
<div>I am registered! Take me to <a href="login.html">login page</a>.</div>
