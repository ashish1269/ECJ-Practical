<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="enroll" method="POST">
		<div><label for="uname">Name</label> <input type="text" name="uname" id="uname"></div>
		<div><label for="email">Email</label> <input type="text" name="email" id="email"></div>
		<div><label for="enrol">Enrollment No.</label> <input type="text" name="enrol" id="enrol"></div>
		<div><label for="course">Course Name</label>
			<select name="course" id="course">
				<option value="MCA">MCA</option>
				<option value="M.Tech.">M.Tech.</option>
			</select>
		</div>
		<div><label for="subjects">Subjects</label>
			<select name="subjects" id="subjects" multiple>
				<option value="DCN">DCN</option>
				<option value="Java">Java</option>
				<option value="Theory of Computation">Theory of Computation</option>
				<option value="C">C</option>
				<option value="Computer Graphics">Computer Graphics</option>
			</select>
		</div>
		<div><button type="submit">Register</button></div>
	</form>


</body>
</html>
